<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    .gradient-custom {
/* fallback for old browsers */
background: #f6d365;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
}
    
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="font-weight: bold;">Poll Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <section class="vh-100" style="background-color: #f4f5f7; height: 350px;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 gradient-custom text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                      alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                    <h5>{{user.username}}</h5>
                    <p>{{user.bio}}</p>
                    <i class="far fa-edit mb-5"></i>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body p-4">
                      <h6>Information</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Email</h6>
                          <p class="text-muted">{{user.email}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Phone</h6>
                          <p class="text-muted">123 456 789</p>
                        </div>
                      </div>
                      <h6>Projects</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Recent</h6>
                          <p class="text-muted">None</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Most Viewed</h6>
                          <p class="text-muted">Dolor sit amet</p>
                        </div>
                      </div>
                      <div class="d-flex justify-content-start">
                        <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                        <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                        <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <br>
      <div id="listform" style="width: 500px; margin-left: 30%;"> 
        <ul class="list-group" >
          <li class="list-group-item active">Your Polls</li>
          <li class="list-group-item" id="questionone"></li>
          <li class="list-group-item" id="questiontwo"></li>
          <li class="list-group-item" id="questionthree"></li>
          <li class="list-group-item" id="questionfour"></li>
          <li class="list-group-item" id="questionfive"></li>
        </ul>
      </div>
      <br>
       <br>
      <div id="bodytwo">
        <p id="para" style="display: none;">{{user.id}}</p>
       </div>
      <script>
        var data = [
          {% for i in poll %}  
          '{{i.userid}}',
          {% endfor %}
        ]

        var question = [
          {% for i in poll %} 
          '{{i.question}}',
          {% endfor %}
        ]
        var idofuser = document.getElementById('para').innerHTML
        if(data.includes(idofuser)){
          if(question[0]!=undefined){
            document.getElementById('questionone').innerHTML=question[0]
          }
          else{
            document.getElementById('questionone').innerHTML=""
          }
          if(question[1]!=undefined){
            document.getElementById('questiontwo').innerHTML=question[1]
          }
          else{
            document.getElementById('questiontwo').innerHTML=""
          }
          if(question[2]!=undefined){
            document.getElementById('questionthree').innerHTML=question[2]
          }
          else{
            document.getElementById('questionthree').innerHTML=""
          }
          if(question[3]!=undefined){
            document.getElementById('questionfour').innerHTML=question[3]
          }
          else{
            document.getElementById('questionfour').innerHTML=""
          }
          if(question[4]!=undefined){
            document.getElementById('questionfive').innerHTML=question[4]
          }
          else{
            document.getElementById('questionfive').innerHTML=""
          }
          //document.getElementById('questionone').innerHTML=question[0]
          //document.getElementById('questionfive').innerHTML=question[0]
          //document.getElementById('questiontwo').innerHTML=question[1]
          //document.getElementById('questionthree').innerHTML=question[2]
          //document.getElementById('questionfour').innerHTML=question[3]
          //document.getElementById('questionfive').innerHTML=question[4]
        }
        
      </script>
 </body>
</html>
